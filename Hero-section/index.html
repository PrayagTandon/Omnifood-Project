<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <!-- To make our hero section display grid and need to center the content in the page we will create a div container inside of our section that contains all the text and img -->

      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--fill margin-right-btn"
            >Start eating well
          </a>
          <a href="#" class="btn btn--outline margin-right-btn"
            >Learn more &darr;
          </a>
        </div>
        <div class="hero-img-box">
          <img
            src="img/hero.png"
            alt="Woman enjoying food, meals in storage container, and food bowls on a table"
            class="hero-img"
          />
        </div>
        <div class="delivered-meals">
          <div class="delivered-imgs">
            <img src="img/customers/customer-1.jpg" alt="Customer photo" />
            <img src="img/customers/customer-2.jpg" alt="Customer photo" />
            <img src="img/customers/customer-3.jpg" alt="Customer photo" />
            <img src="img/customers/customer-4.jpg" alt="Customer photo" />
            <img src="img/customers/customer-5.jpg" alt="Customer photo" />
            <img src="img/customers/customer-6.jpg" alt="Customer photo" />
          </div>
          <p class="delivered-text">
            <span>250,000+</span> meals delivered last year!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
